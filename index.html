<!DOCTYPE html>

<html>

    <head>

        <title>CPU guess number</title>

    </head>

    <body>

        <div>How many fingers are You holding up?</div>

        <div>
            
            <select id="userNumber">

                <option>0</option>
    
                <option>1</option>
    
                <option>2</option>
    
                <option>3</option>
    
                <option>4</option>
    
                <option>5</option>
    
            </select>

            <button id="guessButton">Check</button>
        
        </div>

        <script type="text/javascript">            

            document.getElementById('guessButton').onclick = function() {

                let choseNumber = document.getElementById('userNumber').value;

                let gotIt = false;

                let numberOfGuesses = 1;

                while (gotIt == false) {

                    let generatedNumber = Math.floor(Math.random() * 6);

                    if (choseNumber == generatedNumber) {

                        gotIt = true;

                        alert('Got ' + generatedNumber + ' in ' + numberOfGuesses + ' guesses!');

                    } else {

                        numberOfGuesses++;

                    }

                }

            }


        </script>

    </body>

</html>
